<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/style.css" type="text/css"/>
    <title>UI Modal</title>
  </head>
  <body>
    <main class="modal">
      <header>
        <h1>Wake Support</h1>
        <img class="close" src="./assets/close-icon@2x.png" style="width:10px;height:10px;">
      </header>
      <section class="content">
        <ul>
          <li id="name">Kathleen</li>
          <li id="time">2:08 PM</li>
        </ul>
        <article class="message"
          <figure>
            <img
              class="img-circle"
              src="./assets/kathleen.jpg"
              alt="kathleen">
          </figure>
          <p>
            Hello! Welcome to Wake. We just added a bunch of new features to our app. Let me know if you have any questions, I'm here to help.
          </p>
        </article>
      </section>
      <footer class="footer">
        <p>Type something...</p>
        <input type="submit" name="send" value="Send">
      </footer>
    </main>
  </body>
</html>
